<!-- This is the result HTML file that utilizes the inputs from index.html. 
This page creates a table that inputs the data from the dictionary and creates rows
for each student and organization inputted. -->

<!-- Most of the html was used from Bootstrap https://bootstrap-cheatsheet.themeselection.com/ 
and W3Schools https://www.w3schools.com/html/default.asp -->

{% extends '_format.html' %}

{% block body %}
<h1>Registered Students</h1>
<p>The following students have registered for student organizations</p>

<table class="table">
    <thead>
        <tr>
        <th scope="col">Student</th>
        <th scope="col">Organization</th>
        </tr>
    </thead>
    <tbody>
    {% for key, value in registered.items() %} <!-- Loops thru dictionary to print out the names and orgs inputted-->
        <tr>
            <td> {{ key }} </td>
            <td> {{ value }} </td>
        </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock %}
